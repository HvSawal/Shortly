services:
  postgres:
    image: postgres:16-alpine
    container_name: shortener-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shortener}
      POSTGRES_USER: ${POSTGRES_USER:-shortener}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shortener}
    ports:
      - "5432:5432"
    volumes:
      - shortener_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shortener} -d ${POSTGRES_DB:-shortener}"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  shortener_pgdata: